<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<!-- 안드로이드 -->
	<meta name="viewport" content="user-scalable=0"/>
	<!-- 아이폰 -->
	
	<title>input_infomation</title>
    <meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- 폰트 불러오기 -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

	<!-- 아이콘 -->
	<link rel="icon" href="image/favicon.ico" type="image/x-icon" sizes="180x180">

	<link rel="stylesheet" href="css/input_info.css">
</head>

<body>
	<div class="container">
		
		<div class="info">
			<form class="form1">
                <div class="name1">
                    <label for='full-name'><h2>이름: </h2></label>
                    <input type="text" id="full_name" name="full-name" value="소소한" size="10" class="text1"/>
                </div>
                <div class="birth">
                    <label for="birthday">
                        <label for="birth_month"><h2>생년월일: </h2></label>
                        <input type="text" id="birth_year" name="birth_year" value="2003" size="6" class="text1"/>
                        <select name="Month" id="birth_month" class="text1">
                            <option value="1"><h2>1월</h2></option>
                            <option value="2"><h2>2월</h2></option>
                            <option value="3"><h2>3월</h2></option>
                            <option value="4"><h2>4월</h2></option>
                            <option value="5"><h2>5월</h2></option>
                            <option value="6"><h2>6월</h2></option>
                            <option value="7"><h2>7월</h2></option>
                            <option value="8"><h2>8월</h2></option>
                            <option value="9"><h2>9월</h2></option>
                            <option value="10"><h2>10월</h2></option>
                            <option value="11"><h2>11월</h2></option>
                            <option value="12"><h2>12월</h2></option>
                        </select>
                        <input type="text" id="birth_date" value="1" size="3" class="text1"/>
                    </label>
                </div>
                <div class="gender">
                    <label id="gender_type_1" class="radio_label"><h2>남: </h2></label> 
                    <input name="gender_type" type="radio" value="남" class="text1"/>
                    <label id="gender_type_2" class="radio_label"><h2>여: </h2></label>
                    <input name="gender_type" type="radio" value="여" checked="checked" class="text1"/>
                </div>
                <button class="btn_submit" onclick="userInfo()"><h2>제출</h2></button>
            </form>
		</div>
        <div class="name">
			<!-- 제목 -->
			<h1>소소한 하루</h1>
		</div>
	</div>
</body>

</html>
